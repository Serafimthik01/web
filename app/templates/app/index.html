{% extends "app/layout.html" %}
{% load static %}

{% block content %}

<h1>{{ title }}</h1>

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'app/content/rockstargamesbanner.png'%} " alt="Rockstar Games" class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p>
                    Rockstar Games
                    <a class="btn btn-default" href="https://www.rockstargames.com/">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'app/content/gtabanner.png'%}" alt="Grand Theft Auto 5"  class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p>
                    Grand Theft Auto 5
                    <a class="btn btn-default" href="https://www.rockstargames.com/gta-v/">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src=" {% static 'app/content/rdr2banner.png'%} " alt="Red Dead Redemption 2"  class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p>
                    Red Dead Redemption 2
                    <a class="btn btn-default" href="https://www.rockstargames.com/games/reddeadredemption2/">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


{% endblock %}
